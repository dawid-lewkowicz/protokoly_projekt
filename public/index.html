<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Protokoły</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div id="login-screen" class="login-card">
        <h2 class="app-title">Witaj w Aplikacji</h2>
        <div class="form-group">
          <input
            type="text"
            id="username"
            placeholder="Nazwa użytkownika"
            class="input-field"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Hasło"
            class="input-field"
          />
        </div>
        <div class="auth-buttons">
          <button onclick="login()" class="btn btn-primary">Zaloguj się</button>
          <button onclick="register()" class="btn btn-outline">
            Zarejestruj
          </button>
        </div>
      </div>

      <div id="chat-screen" class="chat-layout hidden">
        <header class="top-bar">
          <div class="user-info">
            Zalogowany jako: <strong id="user-display"></strong>
          </div>
          <div class="user-actions">
            <button onclick="changePassword()" class="btn btn-sm btn-warning">
              Zmień hasło
            </button>
            <button onclick="deleteAccount()" class="btn btn-sm btn-danger">
              Usuń konto
            </button>
            <button onclick="logout()" class="btn btn-sm btn-secondary">
              Wyloguj
            </button>
          </div>
        </header>

        <main class="main-content">
          <aside class="sidebar">
            <div class="card">
              <h3>Opinie / Feedback</h3>
              <div class="input-group">
                <input
                  type="text"
                  id="feedback-input"
                  placeholder="Twoja opinia..."
                  class="input-field"
                />
                <button onclick="sendFeedback()" class="btn btn-primary">
                  Wyślij
                </button>
              </div>
            </div>

            <div class="card admin-panel">
              <h3>Panel Administracyjny</h3>
              <div id="reports-container" class="admin-list"></div>
              <hr class="admin-divider" />
              <div id="feedback-container" class="admin-list"></div>
              <div class="admin-controls">
                <button onclick="loadReports()" class="btn btn-sm btn-outline">
                  Odśwież Zgłoszenia
                </button>
                <button onclick="loadFeedback()" class="btn btn-sm btn-outline">
                  Odśwież Opinie
                </button>
              </div>
            </div>
          </aside>

          <section class="chat-container">
            <div class="chat-search">
              <input
                type="text"
                id="search-input"
                placeholder="Szukaj wiadomości..."
                oninput="searchMessages()"
                class="input-field"
              />
            </div>

            <div id="messages" class="messages-area"></div>

            <div class="chat-input-area">
              <input
                type="text"
                id="message-input"
                placeholder="Wpisz wiadomość..."
                class="input-field"
              />
              <button onclick="sendMessage()" class="btn btn-primary btn-send">
                ➤
              </button>
            </div>
          </section>
        </main>

        <footer class="mqtt-statusbar">
          <div id="status-mqtt">MQTT Status: Oczekiwanie na połączenie...</div>
        </footer>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
