<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Zaliczeniowy - Protokół Sieci Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Web Protocols Chat</h1>
      </header>

      <div id="login-screen">
        <div class="card">
          <h3>Zaloguj się lub utwórz konto</h3>
          <p>Wpisz nick i hasło, a następnie wybierz odpowiednią opcję.</p>
          <div class="login-form">
            <input
              type="text"
              id="username"
              placeholder="Twój Nick"
              autofocus
            />
            <input type="password" id="password" placeholder="Twoje Hasło" />

            <div
              style="
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-top: 10px;
              "
            >
              <button onclick="login()" style="flex: 1">Zaloguj</button>
              <button
                onclick="register()"
                style="flex: 1; background-color: #6c757d"
              >
                Zarejestruj
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="chat-screen" style="display: none">
        <div class="chat-header">
          <span>Zalogowany jako: <strong id="user-display"></strong></span>
          <button onclick="logout()" class="btn-danger">Wyloguj</button>
        </div>

        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Szukaj w treści wiadomości..."
          />
          <button onclick="searchMessages()">Szukaj</button>
          <button onclick="loadMessages()" class="btn-secondary">Reset</button>
        </div>

        <div id="messages"></div>

        <div class="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Napisz wiadomość..."
          />
          <button onclick="sendMessage()">Wyślij</button>
        </div>

        <div
          style="
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
          "
        >
          <h4>Wyślij opinię o aplikacji</h4>
          <p style="font-size: 0.9em; color: #666">
            Twoja opinia trafi do bazy danych serwera.
          </p>
          <div style="display: flex; gap: 10px">
            <input
              type="text"
              id="feedback-input"
              placeholder="Np. Aplikacja działa świetnie!"
              style="width: 70%"
            />
            <button onclick="sendFeedback()" style="background-color: #17a2b8">
              Wyślij Opinię
            </button>
          </div>
        </div>

        <div class="system-footer">
          <small id="status-mqtt"
            >Status MQTT: Oczekiwanie na dane z brokera...</small
          >
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
